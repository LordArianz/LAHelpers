apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'LAHelpers'
    bintrayName = 'LAHelpers'

    publishedGroupId = 'com.lordarian'
    libraryName = 'LAHelpers'
    artifact = 'LAHelpers'

    libraryDescription = 'My Helpers for Android Developing.'
    siteUrl = 'https://github.com/LordArianz/LAHelpers'
    gitUrl = 'https://github.com/LordArianz/LAHelpers.git'

    libraryVersion = '1.0.0'

    developerId = ''
    developerName = 'Morteza Ezzabady'
    developerEmail = 'morteza758@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'